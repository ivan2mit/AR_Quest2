<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {

      font-family: system-ui;
      padding: 20px;
      background: #f5f5f5;
    }

    .model-selector {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .model-btn {
      padding: 12px 20px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .model-btn:hover {
      background: #0055dd;
    }

    .model-btn.active {
      background: #ff4400;
    }

    model-viewer {
      width: 100%;
      height: 70vh;
      border-radius: 12px;
      --poster-color: #111;
    }
  </style>
</head>
<body>

  <h2>–í—ã–±–µ—Ä–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ üëá</h2>

  <div class="model-selector">

        btn.classList.add('active');
